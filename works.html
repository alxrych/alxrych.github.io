  <script>
    // Lista de imágenes
    const imagenes = [
     { src: "img/bg-img/w1.jpg", texto: "'Mistwalker' - Watercolour on paper (21 x 29.7 cm)" },
     { src: "img/bg-img/w2.jpg", texto: "'Komorebi' - Watercolour on paper (21 x 29.7 cm)" },
     { src: "img/bg-img/w3.jpg", texto: "'On the other side' - Watercolour on paper (21 x 29.7 cm)" },

     { src: "img/bg-img/w5.jpg", texto: "'Paradise' - Watercolour on paper (21 x 29.7 cm)" },
     { src: "img/bg-img/w6.jpg", texto: "'On the other side' - Watercolour on paper (21 x 29.7 cm)" },
     { src: "img/bg-img/w7.jpg", texto: "'Mistwalker' - Watercolour on paper (21 x 29.7 cm)" },
     { src: "img/bg-img/w8.jpg", texto: "'Komorebi' - Watercolour on paper (21 x 29.7 cm)" },
     { src: "img/bg-img/w9.jpg", texto: "'On the other side' - Watercolour on paper (21 x 29.7 cm)" }
    ];

    let indice = 0;
    const img = document.getElementById("slideshow");
    const descripcion = document.getElementById("descripcion");

    function cambiarImagen() {
      indice = (indice + 1) % imagenes.length;
      img.src = imagenes[indice].src;
      descripcion.textContent = imagenes[indice].texto;
    }

    // Cambia cada 4 segundos
    setInterval(cambiarImagen, 6000);
  </script>
